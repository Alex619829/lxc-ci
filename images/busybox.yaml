image:
  distribution: busybox

source:
  downloader: busybox
  url: https://busybox.net/downloads

files:
- path: /etc/inittab
  generator: dump

packages:
  custom-manager:
    clean:
      cmd: true
    install:
      cmd: true
    remove:
      cmd: true
    refresh:
      cmd: true
    update:
      cmd: true
