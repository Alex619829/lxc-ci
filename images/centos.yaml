image:
  distribution: centos

source:
  downloader: centos-http
  url: http://centos.mirror.iweb.ca
  keyserver: keyserver.ubuntu.com
  keys:
    - 6341AB2753D78A78A7C27BB124C6A8A7F4A80EB5
    - C1DAC52D1664E8A4386DBA430946FCA2C105B9DE
  variant: minimal

targets:
  lxc:
    create-message: |
        You just created a {{ image.description }} container.

    config:
      - type: all
        before: 5
        content: |-
          lxc.include = LXC_TEMPLATE_CONFIG/centos.common.conf

      - type: user
        before: 5
        content: |-
          lxc.include = LXC_TEMPLATE_CONFIG/centos.userns.conf

      - type: all
        after: 4
        content: |-
          lxc.include = LXC_TEMPLATE_CONFIG/common.conf

      - type: user
        after: 4
        content: |-
          lxc.include = LXC_TEMPLATE_CONFIG/userns.conf

      - type: all
        content: |-
          lxc.arch = {{ image.architecture_kernel }}

files:
 - name: hostname
   path: /etc/hostname
   generator: hostname

 - name: hosts
   path: /etc/hosts
   generator: hosts

 - name: ifcfg-eth0
   path: /etc/sysconfig/network-scripts/ifcfg-eth0
   generator: dump
   content: |-
     DEVICE=eth0
     BOOTPROTO=dhcp
     ONBOOT=yes
     HOSTNAME=LXC_NAME
     NM_CONTROLLED=no
     TYPE=Ethernet
     MTU=
     DHCP_HOSTNAME=`hostname`

 - name: network
   path: /etc/sysconfig/network
   generator: dump
   content: |-
     NETWORKING=yes
     HOSTNAME=LXC_NAME

 - name: ifcfg-eth0.lxd
   path: /etc/sysconfig/network-scripts/ifcfg-eth0
   generator: template
   content: |-
     DEVICE=eth0
     BOOTPROTO=dhcp
     ONBOOT=yes
     HOSTNAME={{ container.name }}
     NM_CONTROLLED=no
     TYPE=Ethernet
     MTU=
     DHCP_HOSTNAME=`hostname`

 - name: network.lxd
   path: /etc/sysconfig/network
   generator: template
   content: |-
     NETWORKING=yes
     HOSTNAME={{ container.name }}

packages:
    manager: yum
    update: true
    cleanup: true

    sets:
     - packages:
        - cronie
        - cronie-noanacron
        - curl
        - dhclient
        - initscripts
        - openssh-clients
        - passwd
        - policycoreutils
        - rootfiles
        - rsyslog
        - vim-minimal
       action: install
