image:
  distribution: gentoo

source:
  downloader: gentoo-http
  url: https://mirror.csclub.uwaterloo.ca/gentoo-distfiles
  keyserver: hkps.pool.sks-keyservers.net
  keys:
    - 13EBBDBEDE7A12775DFDB1BABB572E0E2D182910

targets:
  lxc:
    create-message: |
      You just created an {{ image.description }} container.

    config:
      - type: all
        before: 5
        content: |-
          lxc.include = LXC_TEMPLATE_CONFIG/gentoo.common.conf

      - type: user
        before: 5
        content: |-
          lxc.include = LXC_TEMPLATE_CONFIG/gentoo.userns.conf

      - type: all
        after: 4
        content: |-
          lxc.include = LXC_TEMPLATE_CONFIG/common.conf

      - type: user
        after: 4
        content: |-
          lxc.include = LXC_TEMPLATE_CONFIG/userns.conf

      - type: all
        content: |-
          lxc.arch = {{ image.architecture_kernel }}

files:
 - name: hostname
   path: /etc/hostname
   generator: hostname

 - name: conf-hostname
   path: /etc/conf.d/hostname
   generator: hostname

 - name: hosts
   path: /etc/hosts
   generator: hosts

 - name: conf-net
   path: /etc/conf.d/net
   generator: dump
   content: |-
     rc_keyword="-stop"
     config_eth0="dhcp"

packages:
  manager: portage
  update: false
  cleanup: true

actions:
 - trigger: post-unpack
   action: |-
     #!/bin/sh
     set -eux
     mv /usr/bin/gpg2 /usr/bin/gpg2.real
     echo "#!/bin/sh" > /usr/bin/gpg2
     echo "exec /usr/bin/gpg2.real --keyserver hkps.pool.sks-keyservers.net \"\$@\"" >> /usr/bin/gpg2
     chmod +x /usr/bin/gpg2
     sed -i 's/^c[0-9]:/#\0/' /etc/inittab

 - trigger: post-packages
   action: |-
     #!/bin/sh
     set -eux
     ln -s net.lo /etc/init.d/net.eth0
     mkdir -p /etc/runlevels/default
     rc-update add net.eth0 default

     rm /usr/bin/gpg2
     mv /usr/bin/gpg2.real /usr/bin/gpg2

mappings:
  architecture_map: gentoo
