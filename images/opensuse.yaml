targets:
  lxc:
    create-message: |
      You just created an {{ image.description }} container.

    config:
      - type: all
        before: 5
        content: |-
          lxc.include = LXC_TEMPLATE_CONFIG/opensuse.common.conf

      - type: user
        before: 5
        content: |-
          lxc.include = LXC_TEMPLATE_CONFIG/opensuse.userns.conf

      - type: all
        after: 4
        content: |-
          lxc.include = LXC_TEMPLATE_CONFIG/common.conf

      - type: user
        after: 4
        content: |-
          lxc.include = LXC_TEMPLATE_CONFIG/userns.conf

      - type: all
        content: |-
          lxc.arch = {{ image.architecture_kernel }}

files:
  - path: /etc/hostname
    generator: hostname

  - path: /etc/hosts
    generator: hosts

  - name: ifcfg-eth0
    path: /etc/sysconfig/network/ifcfg-eth0
    generator: dump
    content: |-
      STARTMODE='auto'
      BOOTPROTO='dhcp'

  - name: meta-data
    generator: cloud-init
    variants:
      - cloud

  - name: network-config
    generator: cloud-init
    variants:
      - cloud

  - name: user-data
    generator: cloud-init
    variants:
      - cloud

  - name: vendor-data
    generator: cloud-init
    variants:
      - cloud

packages:
  manager: zypper
  update: true
  cleanup: true

  sets:
    - packages:
       - apparmor-abstractions
       - apparmor-parser
       - dbus-1
       - elfutils
       - file
       - glib2-tools
       - gzip
       - hardlink
       - hostname
       - iproute2
       - iputils
       - pigz
       - rsync
       - systemd-sysvinit
       - tar
       - which
       - xz
      action: install

    - packages:
       - net-tools
      releases:
       - "15.0"
       - "tumbleweed"
      action: install

    - packages:
       - cloud-init
      action: install
      variants:
       - cloud

actions:
 - trigger: post-packages
   action: |-
     #!/bin/sh
     set -eux

     # Have the sysconfig network renderer support openSUSE Tumbleweed
     sed -i "s|'opensuse'|'opensuse-tumbleweed'|" $(find /usr -wholename '*/cloudinit/net/sysconfig.py')
   releases:
     - tumbleweed
   variants:
     - cloud

 - trigger: post-packages
   action: |-
     #!/bin/sh
     set -eux

     # Have the sysconfig network renderer support openSUSE Leap
     sed -i "s|'opensuse'|'opensuse-leap'|" $(find /usr -wholename '*/cloudinit/net/sysconfig.py')
   releases:
     - 15.0
     - 15.1
   variants:
     - cloud

 - trigger: post-packages
   action: |-
     #!/bin/sh
     set -eux

     # Enable the cloud-init systemd service
     systemctl enable cloud-init.service
   variants:
     - cloud

  - trigger: post-packages
    action: |-
      #!/bin/sh
      umount -l /etc/resolv.conf || true
      rm /etc/resolv.conf
      ln -sf /var/run/netconfig/resolv.conf /etc/resolv.conf
