image:
  distribution: oracle

source:
  downloader: oraclelinux-http
  url: https://mirrors.kernel.org/oracle

targets:
  lxc:
    create-message: |
      You just created a {{ image.description }} container.
    config:
    - type: all
      before: 5
      content: |-
        lxc.include = LXC_TEMPLATE_CONFIG/centos.common.conf

    - type: user
      before: 5
      content: |-
        lxc.include = LXC_TEMPLATE_CONFIG/centos.userns.conf

    - type: all
      after: 4
      content: |-
        lxc.include = LXC_TEMPLATE_CONFIG/common.conf

    - type: user
      after: 4
      content: |-
        lxc.include = LXC_TEMPLATE_CONFIG/userns.conf

    - type: all
      content: |-
        lxc.arch = {{ image.architecture_kernel }}

files:
- name: hostname
  path: /etc/hostname
  generator: hostname

- name: hosts
  path: /etc/hosts
  generator: hosts

- name: ifcfg-eth0
  path: /etc/sysconfig/network-scripts/ifcfg-eth0
  generator: dump
  templated: true
  content: |-
    DEVICE=eth0
    BOOTPROTO=dhcp
    ONBOOT=yes
    HOSTNAME=LXC_NAME
    NM_CONTROLLED=no
    TYPE=Ethernet
    MTU=
    DHCP_HOSTNAME=`hostname`
  releases:
  - 6
  - 7

- name: ifcfg-eth0.lxd
  path: /etc/sysconfig/network-scripts/ifcfg-eth0
  generator: template
  content: |-
    DEVICE=eth0
    BOOTPROTO=dhcp
    ONBOOT=yes
    HOSTNAME={{ container.name }}
    NM_CONTROLLED=no
    TYPE=Ethernet
    MTU=
    DHCP_HOSTNAME=`hostname`
  releases:
  - 6
  - 7

- name: ifcfg-eth0
  path: /etc/sysconfig/network-scripts/ifcfg-eth0
  generator: dump
  templated: true
  content: |-
    DEVICE=eth0
    BOOTPROTO=dhcp
    ONBOOT=yes
    HOSTNAME=LXC_NAME
    TYPE=Ethernet
    MTU=
    DHCP_HOSTNAME=`cat /proc/sys/kernel/hostname`
  releases:
  - 8

- name: ifcfg-eth0.lxd
  path: /etc/sysconfig/network-scripts/ifcfg-eth0
  generator: template
  content: |-
    DEVICE=eth0
    BOOTPROTO=dhcp
    ONBOOT=yes
    HOSTNAME={{ container.name }}
    TYPE=Ethernet
    MTU=
    DHCP_HOSTNAME=`cat /proc/sys/kernel/hostname`
  releases:
  - 8

- name: network-device-down.service
  path: /etc/systemd/system/network-device-down.service
  generator: dump
  content: |-
    [Unit]
    Description=Turn off network device
    Before=NetworkManager.service

    [Service]
    ExecStart=-/usr/sbin/ip link set eth0 down
    Type=oneshot
    RemainAfterExit=true

    [Install]
    WantedBy=default.target
  variants:
  - cloud
  releases:
  - 7
  - 8

- name: network
  path: /etc/sysconfig/network
  generator: dump
  templated: true
  content: |-
    NETWORKING=yes
    HOSTNAME=LXC_NAME

- name: network.lxd
  path: /etc/sysconfig/network
  generator: template
  content: |-
    NETWORKING=yes
    HOSTNAME={{ container.name }}

- name: lxc-sysinit
  path: /etc/init/lxc-sysinit.conf
  generator: dump
  content: |-
    start on startup
    env container

    pre-start script
        if [ "x$container" != "xlxc" -a "x$container" != "xlibvirt" ]; then
            stop;
        fi

        rm -f /var/lock/subsys/*
        rm -f /var/run/*.pid
        [ -e /etc/mtab ] || ln -s /proc/mounts /etc/mtab
        mkdir -p /dev/shm
        mount -t tmpfs -o nosuid,nodev tmpfs /dev/shm

        initctl start tty TTY=console
        telinit 3
        exit 0
    end script
  releases:
  - 6

- name: sigpwr.conf
  path: /etc/init/power-status-changed.conf
  generator: dump
  content: |-
    start on power-status-changed

    exec /sbin/shutdown -h now "SIGPWR received"
  releases:
  - 6

- name: meta-data
  generator: cloud-init
  variants:
  - cloud

- name: network-config
  generator: cloud-init
  variants:
  - cloud

- name: user-data
  generator: cloud-init
  variants:
  - cloud

- name: vendor-data
  generator: cloud-init
  variants:
  - cloud

- name: fstab
  path: /etc/fstab
  generator: dump

packages:
  manager: yum
  update: true
  cleanup: true
  sets:
  - packages:
    - rsyslog
    - tcp_wrappers-libs
    action: install
    releases:
    - 6
    - 7

  - packages:
    - curl
    - dhclient
    - initscripts
    - openssh-clients
    - passwd
    - policycoreutils
    - rootfiles
    - vim-minimal
    action: install

  - packages:
    - NetworkManager
    action: install
    releases:
    - 8

  - packages:
    - cloud-init
    - hostname
    - openssh-server
    action: install
    variants:
    - cloud

  repositories:
  - name: AppStream
    url: |-
      [AppStream]
      name=Oracle Linux AppStream
      baseurl=http://yum.oracle.com/repo/OracleLinux/OL{{ image.release }}/appstream/$basearch/
      enabled=1
      gpgcheck=1
      gpgkey=file:///etc/pki/rpm-gpg/RPM-GPG-KEY-oracle
    releases:
    - 8
    variants:
    - cloud

actions:
- trigger: post-packages
  action: |-
    #!/bin/sh
    set -eux

    # Disable SELinux
    mkdir -p /selinux
    echo 0 > /selinux/enforce

    # Disable loginuid in PAM stack
    sed -i '/^session.*pam_loginuid.so/s/^session/# session/' /etc/pam.d/*

- trigger: post-files
  action: |-
    #!/bin/sh
    set -eux

    systemctl enable network-device-down.service
  variants:
  - cloud
  releases:
  - 7
  - 8
