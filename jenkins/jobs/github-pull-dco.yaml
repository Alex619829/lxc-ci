              !include: ../includes/admins/lxd-pkg-chocolatey.yaml.inc

        - "{repo}-github-pull-dco":
            repo: lxd-pkg-snap
            admins:
              !include: ../includes/admins/lxd-pkg-snap.yaml.inc

        - "{repo}-github-pull-dco":
            repo: lxd-pkg-ubuntu
            admins:
              !include: ../includes/admins/lxd-pkg-ubuntu.yaml.inc

        # Bindings
        - "{repo}-github-pull-dco":
            repo: lua-lxc
            admins:
