- job:
    name: "image-alpine"
    concurrent: false
    description: Alpine images for LXC and LXD.
    node: master
    project-type: matrix

    axes:
    - axis:
        name: architecture
        type: slave
        values:
        - amd64
        - arm64
        - armhf
        - i386
        - ppc64el
        - s390x

    - axis:
        name: release
        type: user-defined
        values:
        - "3.8"
        - "3.9"
        - "3.10"
        - "3.11"
        - "edge"

    - axis:
        name: variant
        type: user-defined
        values:
        - default

    builders:
    - shell: |-
        cd /lxc-ci
        LXD_ARCHITECTURE="${architecture}"

        ARCH=${architecture}
        [ "${ARCH}" = "amd64" ] && ARCH="x86_64"
        [ "${ARCH}" = "arm64" ] && ARCH="aarch64"
        [ "${ARCH}" = "ppc64el" ] && ARCH="ppc64le"

        exec sudo /lxc-ci/bin/build-distro /lxc-ci/images/alpine.yaml \
            ${LXD_ARCHITECTURE} container 600 ${WORKSPACE} \
            -o image.architecture=${ARCH} -o image.release=${release}

    execution-strategy:
      combination-filter: '
      !(architecture=="ppc64el" && release=="3.5")
      && !(architecture=="s390x" && release=="3.5")
      && !(architecture=="ppc64el" && release=="3.6")
      && !(architecture=="s390x" && release=="3.6")
      && !(architecture=="ppc64el" && release=="3.7")
      && !(architecture=="s390x" && release=="3.7")'

    properties:
    - build-discarder:
        num-to-keep: 2

    - raw:
        !include: ../includes/webhook.yaml.inc

    publishers:
    - archive:
        artifacts: "*.tar.xz,*.squashfs,image.yaml,serial"
        only-if-success: true

    - workspace-cleanup:
        fail-build: false


    - naginator:
        rerun-unstable-builds: true
        rerun-matrix-part: true
        max-failed-builds: 3
        progressive-delay-increment: 300
        progressive-delay-maximum: 900

    triggers:
    - timed: '@daily'

    wrappers:
    - ansicolor:
        colormap: xterm
