- job:
    name: "image-archlinux"
    concurrent: false
    description: ArchLinux images for LXC and LXD.
    node: master
    project-type: matrix

    axes:
    - axis:
        name: architecture
        type: slave
        values:
        - amd64
        - armhf
        - arm64

    - axis:
        name: release
        type: user-defined
        values:
        - current

    - axis:
        name: variant
        type: user-defined
        values:
        - default

    builders:
    - shell: |-
        cd /lxc-ci
        LXD_ARCHITECTURE="${architecture}"

        ARCH=${architecture}
        [ "${ARCH}" = "amd64" ] && ARCH="x86_64"
        [ "${ARCH}" = "armhf" ] && ARCH="armv7"
        [ "${ARCH}" = "arm64" ] && ARCH="aarch64"

        TYPE="container"
        if [ "${architecture}" = "amd64" ] || [ "${architecture}" = "arm64" ]; then
            TYPE="container,vm"
        fi

        if [ "${ARCH}" = "x86_64" ]; then
            exec sudo /lxc-ci/bin/build-distro /lxc-ci/images/archlinux.yaml \
                ${LXD_ARCHITECTURE} ${TYPE} 1800 ${WORKSPACE} \
                -o image.architecture=${ARCH}
        fi

        exec sudo /lxc-ci/bin/build-distro /lxc-ci/images/archlinux.yaml \
            ${LXD_ARCHITECTURE} ${TYPE} 1800 ${WORKSPACE} \
            -o image.architecture=${ARCH} \
            -o source.url=http://os.archlinuxarm.org

    properties:
    - build-discarder:
        num-to-keep: 2

    - raw:
        !include: ../includes/webhook.yaml.inc

    - groovy-label:
        script: |-
            if (binding.getVariables().get("architecture") == "i386") {{
                return "native-amd64";
            }}

            return null;

    publishers:
    - archive:
        artifacts: "*.qcow2,*.tar.xz,*.squashfs,image.yaml,serial"
        only-if-success: true

    - workspace-cleanup:
        fail-build: false


    - naginator:
        rerun-unstable-builds: true
        rerun-matrix-part: true
        max-failed-builds: 3
        progressive-delay-increment: 300
        progressive-delay-maximum: 900

    triggers:
    - timed: '@daily'

    wrappers:
    - ansicolor:
        colormap: css
