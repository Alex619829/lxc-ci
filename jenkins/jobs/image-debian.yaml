- job:
    name: "image-debian"
    concurrent: false
    description: Debian images for LXC and LXD.
    node: master
    project-type: matrix

    axes:
    - axis:
        name: architecture
        type: slave
        values:
        - amd64
        - arm64
        - armel
        - armhf
        - i386
        - ppc64el
        - s390x

    - axis:
        name: release
        type: user-defined
        values:
        - jessie
        - stretch
        - buster
        - bullseye
        - sid

    - axis:
        name: variant
        type: user-defined
        values:
        - default
        - cloud

    builders:
    - shell: |-
        cd /lxc-ci
        LXD_ARCHITECTURE="${architecture}"
        if [ "${architecture}" = "armel" ]; then
            LXD_ARCHITECTURE="armhf"
        fi

        TYPE="container"
        if [ "${architecture}" = "amd64" ] || [ "${architecture}" = "arm64" ]; then
            TYPE="container,vm"
        fi

        exec sudo /lxc-ci/bin/build-distro /lxc-ci/images/debian.yaml \
            ${LXD_ARCHITECTURE} ${TYPE} 1800 ${WORKSPACE} \
            -o image.architecture=${architecture} \
            -o image.release=${release} -o image.variant=${variant} \
            -o source.url="http://ftp.us.debian.org/debian"

    execution-strategy:
      combination-filter: '
      !(architecture=="arm64" && release=="jessie")
      && !(architecture=="arm64" && release=="jessie")
      && !(architecture=="ppc64el" && release=="jessie")
      && !(architecture=="s390x" && release=="jessie")'

    properties:
    - build-discarder:
        num-to-keep: 2

    - raw:
        !include: ../includes/webhook.yaml.inc

    - groovy-label:
        script: |-
            if (binding.getVariables().get("architecture") == "i386") {{
                return "native-amd64";
            }}

            return null;

    publishers:
    - archive:
        artifacts: "*.qcow2,*.tar.xz,*.squashfs,image.yaml,serial"
        only-if-success: true

    - workspace-cleanup:
        fail-build: false


    - naginator:
        rerun-unstable-builds: true
        rerun-matrix-part: true
        max-failed-builds: 3
        progressive-delay-increment: 300
        progressive-delay-maximum: 900

    triggers:
    - timed: '@daily'

    wrappers:
    - ansicolor:
        colormap: css
