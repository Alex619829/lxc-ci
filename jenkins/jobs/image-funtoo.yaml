- job:
    name: "image-funtoo"
    concurrent: false
    description: Funtoo images for LXC and LXD.
    node: master
    project-type: matrix

    axes:
    - axis:
        name: architecture
        type: slave
        values:
        - amd64
        - armhf
        - i386
        # - arm64

    - axis:
        name: release
        type: user-defined
        values:
        - 1.4

    - axis:
        name: variant
        type: user-defined
        values:
        - default

    builders:
    - shell: |-
        cd /lxc-ci
        LXD_ARCHITECTURE="${architecture}"

        ARCH=${architecture}
        [ "${ARCH}" = "armhf" ] && ARCH="armv7a_vfpv3_hardfp"
        [ "${ARCH}" = "aarch64" ] && ARCH="arm64_generic"
        [ "${ARCH}" = "i386" ] && ARCH="generic_32"
        [ "${ARCH}" = "amd64" ] && ARCH="generic_64"

        exec sudo /lxc-ci/bin/build-distro /lxc-ci/images/funtoo.yaml \
            ${LXD_ARCHITECTURE} container 7200 ${WORKSPACE} \
            -o image.release=${release} -o image.architecture=${ARCH}

    properties:
    - build-discarder:
        num-to-keep: 2

    - raw:
        !include: ../includes/webhook.yaml.inc

    - groovy-label:
        script: |-
            if (binding.getVariables().get("architecture") == "i386") {{
                return "native-amd64";
            }}

            return null;

    publishers:
    - archive:
        artifacts: "*.tar.xz,*.squashfs,image.yaml,serial"
        only-if-success: true

    - workspace-cleanup:
        fail-build: false


    - naginator:
        rerun-unstable-builds: true
        rerun-matrix-part: true
        max-failed-builds: 3
        progressive-delay-increment: 300
        progressive-delay-maximum: 900

    triggers:
    - timed: '@daily'

    wrappers:
    - ansicolor:
        colormap: css
