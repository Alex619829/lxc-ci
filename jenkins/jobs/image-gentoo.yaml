- job:
    name: "image-gentoo"
    concurrent: false
    description: Gentoo images for LXC and LXD.
    node: master
    project-type: matrix

    axes:
    - axis:
        name: architecture
        type: slave
        values:
        - amd64
        - armhf
        - arm64
        - i386
        - ppc64el
        - s390x

    - axis:
        name: release
        type: user-defined
        values:
        - current

    - axis:
        name: variant
        type: user-defined
        values:
        - default
        - cloud
        - systemd

    builders:
    - shell: |-
        cd /lxc-ci
        LXD_ARCHITECTURE="${architecture}"

        ARCH=${architecture}
        [ "${ARCH}" = "armhf" ] && ARCH="armv7a_hardfp"
        [ "${ARCH}" = "ppc64el" ] && ARCH="ppc64le"
        [ "${ARCH}" = "i386" ] && ARCH="i686"

        TYPE="container"
        if [ "${architecture}" = "amd64" ] || [ "${architecture}" = "arm64" ]; then
            TYPE="container,vm"
        fi

        EXTRA_ARGS=""
        if [ "${variant}" = "systemd" ]; then
            EXTRA_ARGS="-o source.variant=systemd"
        fi

        exec sudo /lxc-ci/bin/build-distro /lxc-ci/images/gentoo.yaml \
            ${LXD_ARCHITECTURE} ${TYPE} 7200 ${WORKSPACE} \
            -o image.architecture=${ARCH} -o image.variant=${variant} ${EXTRA_ARGS}

    execution-strategy:
      combination-filter: '
      !(variant == "cloud" && architecture != "amd64" && architecture != "i386")
      && !(variant == "systemd" && architecture == "s390x")'

    properties:
    - build-discarder:
        num-to-keep: 2

    - raw:
        !include: ../includes/webhook.yaml.inc

    - groovy-label:
        script: |-
            if (binding.getVariables().get("architecture") == "i386") {
                return "native-amd64";
            }

            return null;

    publishers:
    - archive:
        artifacts: "*.qcow2,*.tar.xz,*.squashfs,image.yaml,serial"
        only-if-success: true

    - workspace-cleanup:
        fail-build: false


    - naginator:
        rerun-unstable-builds: true
        rerun-matrix-part: true
        max-failed-builds: 3
        progressive-delay-increment: 300
        progressive-delay-maximum: 900

    triggers:
    - timed: '@daily'

    wrappers:
    - ansicolor:
        colormap: css
