- job:
    name: "image-mint"
    concurrent: false
    description: Linux Mint images for LXC and LXD.
    node: master
    project-type: matrix

    axes:
    - axis:
        name: architecture
        type: slave
        values:
        - amd64

    - axis:
        name: release
        type: user-defined
        values:
        - tara
        - tessa
        - tina
        - tricia
        - ulyana
        - ulyssa
        - uma
        - una
        - vanessa
        - vera

    - axis:
        name: variant
        type: user-defined
        values:
        - default
        - cloud

    builders:
    - shell: |-
        cd /lxc-ci

        suite=bionic
        if [ "${release}" = "ulyana" ] || [ "${release}" = "ulyssa" ] || [ "${release}" = "uma" ] || [ "${release}" = "una" ]; then
            suite=focal
        elif [ "${release}" = "vanessa" ] || [ "${release}" = "vera" ]; then
            suite=jammy
        fi

        exec sudo /lxc-ci/bin/build-distro /lxc-ci/images/mint.yaml \
            ${architecture} container 3600 ${WORKSPACE} \
            -o image.architecture=${architecture} \
            -o image.release=${release} -o image.variant=${variant} \
            -o source.suite=${suite}

    properties:
    - build-discarder:
        num-to-keep: 3

    - raw:
        !include: ../includes/webhook.yaml.inc

    publishers:
    - archive:
        artifacts: "*.tar.xz,*.squashfs,image.yaml,serial"
        only-if-success: true

    - workspace-cleanup:
        fail-build: false

    - naginator:
        rerun-unstable-builds: true
        rerun-matrix-part: true
        max-failed-builds: 3
        progressive-delay-increment: 300
        progressive-delay-maximum: 900

    triggers:
    - timed: '@daily'

    wrappers:
    - ansicolor:
        colormap: css
