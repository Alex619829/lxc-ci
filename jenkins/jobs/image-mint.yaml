- job:
    name: "image-mint"
    concurrent: false
    description: Linux Mint images for LXC and LXD.
    node: master
    project-type: matrix

    axes:
    - axis:
        name: architecture
        type: slave
        values:
        - amd64
        - i386

    - axis:
        name: release
        type: user-defined
        values:
        - sarah
        - serena
        - sonya
        - sylvia
        - tara
        - tessa
        - tina
        - tricia
        - ulyana
        - ulyssa

    - axis:
        name: variant
        type: user-defined
        values:
        - default
        - cloud

    builders:
    - shell: |-
        cd /lxc-ci

        suite=xenial
        if [ "${release}" = "tara" ] || [ "${release}" = "tessa" ] || [ "${release}" = "tina" ] || [ "${release}" = "tricia" ]; then
            suite=bionic
        elif [ "${release}" = "ulyana" ]; then
            suite=focal
        fi

        exec sudo /lxc-ci/bin/build-distro /lxc-ci/images/mint.yaml \
            ${architecture} container 3600 ${WORKSPACE} \
            -o image.architecture=${architecture} \
            -o image.release=${release} -o image.variant=${variant} \
            -o source.suite=${suite}

    execution-strategy:
      combination-filter: '!(architecture=="i386" && release == "ulyana")'

    properties:
    - build-discarder:
        num-to-keep: 2

    - raw:
        !include: ../includes/webhook.yaml.inc

    - groovy-label:
        script: |-
            if (binding.getVariables().get("architecture") == "i386") {
                return "native-amd64";
            }

            return null;

    publishers:
    - archive:
        artifacts: "*.tar.xz,*.squashfs,image.yaml,serial"
        only-if-success: true

    - workspace-cleanup:
        fail-build: false


    - naginator:
        rerun-unstable-builds: true
        rerun-matrix-part: true
        max-failed-builds: 3
        progressive-delay-increment: 300
        progressive-delay-maximum: 900

    triggers:
    - timed: '@daily'

    wrappers:
    - ansicolor:
        colormap: css
