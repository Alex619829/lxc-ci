- job:
    name: "image-ubuntu-core"
    concurrent: false
    description: Ubuntu Core images for LXC and LXD.
    node: master
    project-type: matrix

    axes:
    - axis:
        name: architecture
        type: slave
        values:
        - amd64
        - i386

    - axis:
        name: release
        type: user-defined
        values:
        - 16

    - axis:
        name: variant
        type: user-defined
        values:
        - default

    builders:
    - shell: |-
        cd /lxc-ci
        exec sudo /lxc-ci/bin/build-distro /lxc-ci/images/ubuntu-core.yaml \
            ${architecture} 3600 ${WORKSPACE} \
            -o image.architecture=${architecture} \
            -o image.release=${release}

    properties:
    - build-discarder:
        num-to-keep: 2

    - raw:
        !include: ../includes/webhook.yaml.inc

    publishers:
    - archive:
        artifacts: "*.tar.xz,*.squashfs,image.yaml,serial"
        only-if-success: true

    - workspace-cleanup:
        fail-build: false


    - naginator:
        rerun-unstable-builds: true
        rerun-matrix-part: true
        max-failed-builds: 3
        progressive-delay-increment: 300
        progressive-delay-maximum: 900

    triggers:
    - timed: '@weekly'

    wrappers:
    - ansicolor:
        colormap: xterm
