- project:
    name: lxc-github-commit
    suffix: ""
    jobs:
        - "lxc-github-commit{suffix}":
            branch: master
            pkg_version: 1:5.0.1+master

        - "lxc-github-commit{suffix}":
            branch: stable-3.0
            suffix: "-{branch}"
            pkg_version: 3.0.4+stable

        - "lxc-github-commit{suffix}":
            branch: stable-4.0
            suffix: "-{branch}"
            pkg_version: 1:4.0.12+stable

        - "lxc-github-commit{suffix}":
            branch: stable-5.0
            suffix: "-{branch}"
            pkg_version: 1:5.0.1+stable

- job-template:
    name: "lxc-github-commit{suffix}"
    concurrent: false
    description: Triggered by new Github pull requests.
    node: master
    project-type: matrix

    axes:
    - axis:
        name: compiler
        type: user-defined
        values:
        - gcc
        - clang

    - axis:
        name: async-api
        type: user-defined
        values:
        - epoll
        - io_uring

    - axis:
        name: arch
        type: slave
        values:
        - amd64
        - arm64

    - axis:
        name: restrict
        type: slave
        values:
        - vm

    builders:
    - shell: |-
        cd /lxc-ci
        exec sudo /lxc-ci/bin/testbuild-${{compiler}} ${{arch}} ${async-api} https://github.com/lxc/lxc {branch} ${{GIT_COMMIT}}

    properties:
    - build-discarder:
        days-to-keep: 7

    - github:
        url: https://github.com/lxc/lxc/

    - raw:
        !include: ../includes/webhook.yaml.inc

    publishers:
    - archive:
        artifacts: "*.tar.gz"
        allow-empty: true
        fingerprint: true

    - aggregate-tests:
        include-failed-builds: true

    - naginator:
        rerun-unstable-builds: true
        rerun-matrix-part:  true
        progressive-delay-increment: 300
        progressive-delay-maximum: 10800
        max-failed-builds: 3

    - workspace-cleanup:
        fail-build: false

    - trigger-parameterized-builds:
      - project:
        - lxc-build-android
        - lxc-build-tarballs
        predefined-parameters: |-
          sha1=${{GIT_COMMIT}}
          branch={branch}
        restrict-matrix-project: '(arch=="amd64" && compiler=="gcc")'

      - project:
        - lxc-build-ubuntu-source
        predefined-parameters: |-
          sha1=${{GIT_COMMIT}}
          pkg_version={pkg_version}
          pkg_branch=ppa-{branch}
          upload_target=lxc-git-{branch}
          branch={branch}
    scm:
    - git:
        branches:
        - "{branch}"
        url: https://github.com/lxc/lxc

    triggers:
    - github

    wrappers:
    - ansicolor:
        colormap: css
