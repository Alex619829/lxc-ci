- job:
    name: lxc-github-pull-test
    concurrent: true
    description: Triggered by new Github pull requests.
    node: master
    project-type: matrix

    builders:
    - shell: |-
        cd /lxc
        exec sudo /lxc-ci/bin/testbuild-${compiler} https://github.com/lxc/lxc master ${GIT_COMMIT} --use-daily

    - trigger-builds:
      - project:
        - lxc-build-android
        predefined-parameters: |-
          sha1=${sha1}

    properties:
    - build-discarder:
        days-to-keep: 7

    - github:
        url: https://github.com/lxc/lxc/

    - raw:
        !include: ../includes/webhook.yaml.inc

    parameters:
    - string:
        name: sha1

    scm:
    - git:
        url: https://github.com/lxc/lxc
        branches:
        - ${sha1}
        refspec: "+refs/pull/*:refs/remotes/origin/pr/* +refs/heads/*:refs/remotes/origin/*"

    triggers:
    - github-pull-request:
        admin-list: !include: ../includes/admins/lxc.yaml.inc
        org-list:
        - lxc
        github-hooks: true
        auth-id: !include: ../includes/github-token.inc

        status-context: Testsuite
        triggered-status: Test pending
        started-status: Test started
        success-comment: Testsuite passed
        failure-commit: Testsuite failed
        error-comment: Test runner failure

    axes:
    - axis:
        name: compiler
        type: user-defined
        values:
        - gcc
        - clang

    - axis:
        name: arch
        type: slave
        values:
        - amd64
        - i386

    - axis:
        name: restrict
        type: slave
        values:
        - vm

    publishers:
    - archive:
        artifacts: "*.tar.gz"
        allow-empty: true
        fingerprint: true

    - aggregate-tests:
        include-failed-builds: true

    - workspace-cleanup:
        fail-build: false

    wrappers:
    - ansicolor:
        colormap: css
