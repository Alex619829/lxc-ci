- project:
    name: lxd-github-commit
    suffix: ""
    jobs:
        - "lxd-github-commit{suffix}":
            branch: master
            storage:
              - dir
              - btrfs
              - zfs
              - lvm
              - ceph
            go:
              - golang-1.13
              - golang-1.14
              - golang-tip

        - "lxd-github-commit{suffix}":
            branch: stable-2.0
            suffix: "-{branch}"
            storage:
              - dir
              - btrfs
              - zfs
              - lvm
            go:
              - golang-1.13
              - golang-1.14
              - golang-tip

        - "lxd-github-commit{suffix}":
            branch: stable-3.0
            suffix: "-{branch}"
            storage:
              - dir
              - btrfs
              - zfs
              - lvm
              - ceph
            go:
              - golang-1.13
              - golang-1.14
              - golang-tip

        - "lxd-github-commit{suffix}":
            branch: stable-4.0
            suffix: "-{branch}"
            storage:
              - dir
              - btrfs
              - zfs
              - lvm
              - ceph
            go:
              - golang-1.13
              - golang-1.14
              - golang-tip

- job-template:
    name: "lxd-github-commit{suffix}"
    concurrent: false
    description: Triggered by new Github commits to {branch}.
    node: master
    project-type: matrix

    axes:
    - axis:
        name: compiler
        type: user-defined
        values: '{go}'

    - axis:
        name: backend
        type: user-defined
        values: '{storage}'

    - axis:
        name: arch
        type: slave
        values:
        - amd64
        - i386

    builders:
    - shell: exec /usr/bin/script /dev/null -e -q -c "/lxc-ci/bin/build-lxd ${{compiler}}
        https://github.com/lxc/lxd {branch} ${{backend}}"

    execution-strategy:
      combination-filter: '!(backend=="zfs" && arch!="amd64") && !(backend=="lvm" && arch!="amd64") && !(backend=="ceph" && arch!="amd64") && !(compiler=="golang-tip" && arch=="i386")'

    properties:
    - build-discarder:
        num-to-keep: 10

    - github:
        url: https://github.com/lxc/lxd/

    - groovy-label:
        script: |-
            if (binding.getVariables().get("backend") == "ceph") {{
                return "ceph";
            }}

            if (binding.getVariables().get("arch") == "i386") {{
                return "native-i386";
            }}

            return null;

    - raw:
        !include: ../includes/webhook.yaml.inc

    publishers:
    - archive:
        artifacts: logs.tar.gz

    - naginator:
        rerun-unstable-builds: true
        rerun-matrix-part: true
        max-failed-builds: 3
        progressive-delay-increment: 300
        progressive-delay-maximum: 900

    - workspace-cleanup:
        fail-build: false

    scm:
    - git:
        branches:
        - "{branch}"
        url: https://github.com/lxc/lxd

    triggers:
    - github

    wrappers:
    - ansicolor:
        colormap: css
