- job:
    name: "lxd-test-gpu"
    concurrent: false
    description: Tests GPU passthrough for containers
    node: master
    project-type: matrix

    axes:
    - axis:
        name: platform
        type: user-defined
        values:
        - nvidia

    - axis:
        name: target
        type: user-defined
        values:
        - container
        - mig
        - vm

    - axis:
        name: restrict
        type: slave
        values:
        - master

    builders:
    - shell: |-
        cd /lxc-ci
        if [ "${platform}" = "nvidia" ] && [ "${target}" = "container" ]; then
            exec /lxc-ci/bin/maas-run name=vm12 jammy ga-22.04 nvidia bin/test-lxd-gpu-container
        fi

        if [ "${platform}" = "nvidia" ] && [ "${target}" = "mig" ]; then
            exec /lxc-ci/bin/maas-run name=argos jammy ga-22.04 nvidia-mig bin/test-lxd-gpu-mig
        fi

        if [ "${platform}" = "nvidia" ] && [ "${target}" = "vm" ]; then
            exec /lxc-ci/bin/maas-run name=argos focal ga-20.04 iommu,nvidia-vgpu bin/test-lxd-gpu-vm nvidia
        fi

        if [ "${platform}" = "amd" ] && [ "${target}" = "vm" ]; then
            exec /lxc-ci/bin/maas-run name=lantea jammy ga-22.04 iommu,amd-vgpu bin/test-lxd-gpu-vm amd
        fi

    execution-strategy:
      combination-filter: '
      !(platform=="amd")'

    properties:
    - build-discarder:
        num-to-keep: 3

    - raw:
        !include: ../includes/webhook.yaml.inc

    publishers:
    - workspace-cleanup:
        fail-build: false

    - naginator:
        rerun-unstable-builds: true
        rerun-matrix-part: true
        max-failed-builds: 3
        progressive-delay-increment: 300
        progressive-delay-maximum: 900

    triggers:
    - timed: '@daily'

    wrappers:
    - ansicolor:
        colormap: css
