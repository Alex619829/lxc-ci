- job:
    name: "lxd-test-images"
    concurrent: false
    description: Tests all images available at https://images.linuxcontainers.org.
    node: master
    project-type: matrix

    axes:
    - axis:
        name: type
        type: user-defined
        values:
        - container
        - vm

    - axis:
        name: restrict
        type: slave
        values:
        - master


    builders:
    - shell: |-
        cd /lxc-ci
        if [ "${type}" = "vm" ]; then
            exec sudo /lxc-ci/bin/maas-run name=lantea focal hwe-20.04 default bin/test-lxd-images "${type}"
        else
            exec sudo /lxc-ci/bin/maas-run tags=lxd-images focal hwe-20.04 default bin/test-lxd-images "${type}"
        fi

    properties:
    - build-discarder:
        num-to-keep: 3

    - raw:
        !include: ../includes/webhook.yaml.inc

    publishers:
    - workspace-cleanup:
        fail-build: false

    - naginator:
        rerun-unstable-builds: true
        rerun-matrix-part: true
        max-failed-builds: 3
        progressive-delay-increment: 300
        progressive-delay-maximum: 900

    triggers:
    - timed: '@daily'

    wrappers:
    - ansicolor:
        colormap: css
