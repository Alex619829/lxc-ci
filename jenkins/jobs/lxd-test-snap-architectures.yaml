- job:
    name: "lxd-test-snap-architectures"
    concurrent: false
    description: Validates the LXD snap on all architectures
    node: master
    project-type: matrix

    axes:
    - axis:
        name: arch
        type: slave
        values:
        - amd64
        - arm64
        - armhf
        - i386
        - ppc64el
        - s390x

    - axis:
        name: core
        type: user-defined
        values:
        - stable
        - candidate
        - beta

    - axis:
        name: track
        type: user-defined
        values:
        - "2.0"
        - "3.0"
        - "4.0"
        - latest

    - axis:
        name: channel
        type: user-defined
        values:
        - edge
        - beta
        - candidate
        - stable

    execution-strategy:
      combination-filter: '!(arch=="i386" && track=="latest" && channel=="edge")'

    builders:
    - shell: |-
        cd /lxc-ci
        exec sudo /lxc-ci/bin/test-lxd-snapd-container ${arch} ${core} ${track} ${channel}

    properties:
    - build-discarder:
        num-to-keep: 2

    - raw:
        !include: ../includes/webhook.yaml.inc

    - groovy-label:
        script: |-
            if (binding.getVariables().get("arch") == "i386") {
                return "native-i386";
            }

            return null;

    publishers:
    - workspace-cleanup:
        fail-build: false

    - naginator:
        rerun-unstable-builds: true
        rerun-matrix-part: true
        max-failed-builds: 3
        progressive-delay-increment: 300
        progressive-delay-maximum: 900

    triggers:
    - timed: '@daily'

    wrappers:
    - ansicolor:
        colormap: css
